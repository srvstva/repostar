{% extends 'layout.html' %}
{% block content %}
    <div class="card text-dark">
        <div class="card-body">
            <h3 class="card-title">Repo&#x2605;ry Login</h3>
            <form action="" method="POST">
                {{ form.csrf_token }}
                <div class="form-group">
                    {{ form.username.label }}
                    {{ form.username(class_="form-control")}}
                </div>
                <div class="form-group">
                    {{ form.password.label }}
                    {{ form.password(class_="form-control")}}
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        {{form.remember(class_="form-check-input")}} {{form.remember.label}}
                    </label>
                </div>
                {{form.submit(class_="btn btn-primary")}}
            </form>
        </div>
        <div class="card-footer">
            <a href="{{ url_for('register') }}"class="card-link">New User?</a>
        </div>
    </div>
{% endblock content %}
